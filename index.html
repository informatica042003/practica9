<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Dinámico</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h1>
                <span class="gradient-text">Población Mensual</span>
            </h1>
            
            <div class="form-container">
                <form id="dataForm">
                    <div class="input-group">
                        <label for="month">Mes</label>
                        <select id="month" required>
                            <option value="">Seleccione...</option>
                            <option value="Enero">Enero</option>
                            <option value="Febrero">Febrero</option>
                            <option value="Marzo">Marzo</option>
                            <option value="Abril">Abril</option>
                            <option value="Mayo">Mayo</option>
                            <option value="Junio">Junio</option>
                            <option value="Julio">Julio</option>
                            <option value="Agosto">Agosto</option>
                            <option value="Septiembre">Septiembre</option>
                            <option value="Octubre">Octubre</option>
                            <option value="Noviembre">Noviembre</option>
                            <option value="Diciembre">Diciembre</option>
                        </select>
                        <div class="select-icon">▼</div>
                    </div>
                    
                    <div class="input-group">
                        <label for="population">Población</label>
                        <input type="number" id="population" min="0" required placeholder="Ingrese cantidad">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <span class="btn-icon">+</span> Agregar Datos
                        </button>
                        <button type="button" id="resetBtn" class="btn-secondary">
                            <span class="btn-icon">↻</span> Reiniciar
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="glass-card chart-area">
            <canvas id="populationChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
